      <div class="contact_srction layout_padding" id="contact">
         <div class="container">
            <h1 class="contact_taital">Request A call Back</h1>
            <div class="contact_srction_2">
               <div class="mail_main">
                  <form id="contactForm">
                  <div class="row">
                     <div class="col-md-6">
                        <input type="text" class="mail_text" placeholder="Full Name" name="Full Name" id="name">
                        <input type="text" class="mail_text" placeholder="Phone Number" name="Phone Number" id="phone">
                     </div>
                     <div class="col-md-6">
                        <input type="text" class="mail_text" placeholder="Email" name="Email" id="email">
                        <textarea class="massage-bt" placeholder="Massage" rows="5" id="message" name="Massage"></textarea>
                     </div>
                  </div>
                  
                  <div class="send_bt"><button type="submit">Send Email</button></div>
               </form>
               </div>
            </div>
         </div>

         <!-- Form Script section start -->
         <script>
            document.getElementById('contactForm').addEventListener('submit', function(event) {
                event.preventDefault();
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const phone = document.getElementById('phone').value;
                const message = document.getElementById('message').value;
    
                const mailtoLink = `mailto:wedding.company.ind@gmail.com?subject=Callback Request&body=Name: ${name}%0AEmail: ${email}%0APhone: ${phone}%0AMessage: ${message}`;
                window.location.href = mailtoLink;
            });
        </script>
